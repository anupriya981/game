{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  {% block content %}
 <form id='LoginForm' method="post" enctype="multipart/form-data" >
  {% csrf_token %}
  <section class="vh-100 bg-image"  style="background-image: url('{% static 'images/game.jpg' %}');width:100%;"> 
  {% if messages %}
    <div class="message-container">
      {% for message in messages %}
          <li class='{{ message.tags }}'>{{ message }}</li>
      {% endfor %}
    </div>
  {% endif %}
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body text-center">
  
              <h3 class="mb-3">Sign in</h3>
  
              <div class="form-outline ">
                <input type="username" id="text" class="form-control form-control-lg" required name="username" placeholder='Username' >

                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" required name="password" maxlength='8' minlength='6' placeholder='Password'>

              <div class="form-check d-flex justify-content-start pt-2 my-2 ">
                <input class="form-check-input" type="checkbox" value="" id="LoginForm" required >
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>

              <p class="text-center text-muted  mb-0 ">No account? <a
                href="{% url 'account' %}" class="fw-bold text-body"><u>sign_up
                  here</u></a></p>
                  <br>
  
              <button class="btn btn-success btn-lg btn-block" type="submit" name='login' >Login</button>
  
            </div>
          </div>
        </div>
      </div></div>
  </section>
</form>


{% endblock content %}

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
