{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/angry_sty.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="width:100%;">
        <div class="row">
            <div class="col">
                <nav class="nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    {% if not user.is_authenticated %}
                    <a class="nav-link" href="">List Games</a>
                    <a class="nav-link"  href="">history</a>
                    <a class="nav-link" href="{% url 'account' %}">signup</a>
                        
                    {% else %}
                    <a class="nav-link" href="{% url 'games_list_page' %}">List Games</a>
                    <a class="nav-link"  href="{% url  'downloads' %}">history</a>
                        <a class="nav-link" href="{% url 'logout' %}">logout</a>
                    {% endif %}
                </nav>
            </div>
        </div> 
    </div>   
<h1 style="color:green; text-align: center;"> Your Librery</h1>
<div class="container game-page " >
    <div class="row">
        <div class="col">
            <tbody>
                {% for item in downloaded %}
                <table>  
                <div class="game-info"> 
                    <tr>
                        <td>
                            <img src="{{ item.games_id.img.url }}" alt="" style="width:150px; height: 70;">
                            <p>{{ item.games_id.game }}</p> 
                        </td>
                        <td style="padding: 30px;"><p>{{ item.games_id.category }}</p></td> 
                        <td><p>{{ item.games_id.description }}</p></td>
                    </tr>
                </div>
                </table>
                {% endfor %}
            </tbody>
        </div>
    </div>         
</div>

</body>
</html>
