{% load static %}
{% load chunks_filter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class='small-container'>
        <div class='row'> 
            <div class='col img 'style="width:250px; height:50px ;text-align:center; "> 

            {% for games_chunks in games|chunks:3 %}
                <div class="row">
                    {% for game in games_chunks %}          
                        <div class="col-4 img">  
                            <a href="{% url 'games' game.pk %}"><img src="{{ game.img.url }}"></a>
                            <h4>{{ game.game }}</h4>
                        </div> 
                    {% endfor %}
                </div>   
            {% endfor %}
            </div>
        </div>
    </div>
</body> 
</html>
