{% load static %}
{% load chunks_filter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid ">
        <div class='row ' > 
            <div class='col 'style="text-align:center; background-color:dark; color:white;  "> 
                <nav class="nav">
                    <a class="nav-link active" style="color: rgb(3, 15, 26);" aria-current="page" href="{% url 'home' %}">Home</a>
                    {% if not user.is_authenticated %}
                    <a class="nav-link" style="color: rgb(3, 15, 26);" href="">List Games</a>
                    <a class="nav-link" style="color: rgb(3, 15, 26);" href="">history</a>
                    <a class="nav-link" style="color: rgb(3, 15, 26);" href="{% url 'account' %}">signup</a>
                    {% else %}
                    <a class="nav-link" style="color: rgb(3, 15, 26);" href="{% url 'games_list_page' %}">List Games</a>
                    <a class="nav-link" style="color: rgb(3, 15, 26);" href="{% url  'downloads' %}">history</a>
                        <a class="nav-link" style="color: rgb(3, 15, 26);" href="{% url 'logout' %}">logout</a>
                    {% endif %}
                    <form class="d-flex text-align: right;" action="{% url 'search' %}" method="get">
                        <input class="form-control-sm" type="search" name="q"  placeholder="Search..." aria-label="Search">
                    </form>
                </nav>
                <div class="row" style="background-color: #0a0e21; ">
                    {% for game in games %}          
                        <div class="col-3 img pt-4 my-4 ;color:white;">  
                            <a href="{% url 'games' game.pk %}"><img src="{{ game.img.url }}" style=" width:100px;"></a>
                            <h4>{{ game.game }}</h4>
                            <p>{{ game.category }}</p>
                        </div> 
                    {% endfor %}
                </div>   
            </div>
        </div>
    </div>
</div>
</div> 
</div>
</body> 
</html>
