{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <form action="registration" method="post">
    {% csrf_token %}
    <input type="text" requierd name='name' placeholder='name'><br>
    <input type="text" requierd name='username' placeholder='username'><br>
    <input type="text" requierd name='email' placeholder='email'><br>
    <input type="text" requierd name='password' placeholder='password'><br>
    <input type="text" requierd name='confirm_pass' placeholder='confirm_pass'><br>
    <input type="submit">
  </form>

{% if messages  %}
  <ul class="messages">
    {% for message in messages %}
      <h3>{{message}}</h3>
    {% endfor %}
  </ul>
{% endif %}



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
